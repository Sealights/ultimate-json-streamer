name: Node.js CI

on:
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Install Sealights
        run: npm install slnodejs sl-node-mocha2 sl-node2 istanbul
      - name: Build (if necessary)
        run: npm run tsc
      - name: SeaLights Config
        run: ./node_modules/.bin/slnodejs prConfig --token ${{ secrets.SL_TOKEN }} --appname sl-cloud-api-gateway --targetBranch ${{ github.ref }} --pullRequestNumber ${{ github.push.head_commit.id }} --repositoryUrl https://github.com/${{ github.repository }} --latestCommit ${{ github.sha }}
      - name: Extract Build Session ID
        run: |
          echo "BSID=$(<buildSessionId)" >> $GITHUB_ENV
      - name: SeaLights Build Scan
        run: ./node_modules/.bin/slnodejs scan --token ${{ secrets.SL_TOKEN }} --buildsessionid $BSID --workspacepath . --scm git --jobName UltimateJsonTransfomer/PR-${{ github.push.head_commit.id }} --resolveWithoutHash --sendContributors --usebranchcoverage true
      - name: Run Mocha tests With Sealights
        run: ${{github.workspace}}/node_modules/.bin/slnodejs mocha --token ${{ secrets.SL_TOKEN }} --buildsessionid $BSID --teststage Unit Tests --useslnode2 -- tsOutputs/test/unitTest --recursive --no-timeouts
        env:
          CI: true
